<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AirPods Pro 2</title>
  <link rel="icon" href="apple-round-icon-1024x1024-h8oyfrjf.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
    }

    .navbar {
      background-color: black !important;
      padding: 10px 0;
    }

    .navbar-brand img {
      height: 20px;
    }

    .navbar-nav {
      margin: 0 auto;
    }

    .navbar-nav .nav-link {
      color: #ccc !important;
      margin: 0 15px;
      font-size: 1rem;
    }

    .main-section {
      position: relative;
      text-align: center;
      padding: 120px 20px 60px;
    }

    .main-title {
      font-size: 10rem;
      font-weight: bold;
      z-index: 1;
      color: white;
      margin-bottom: 20px;
      animation: fadeInDown 1.5s ease-out forwards;
      opacity: 10;
    }

    .airpods-img {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1300px;
      z-index: 0;
      pointer-events: none;
      animation: fadeInUp 2s ease-out forwards;
      opacity: 0;
    }

    .sub-title {
      text-align: center;
      font-size: 1rem;
      margin-top: 30px;
      color: #ffffff;
      animation: fadeInDown 1.5s ease-out forwards;
    }

    hr {
      border: 1px solid #333;
      width: 200px;
      margin: 10px auto;
    }

    /* Animations */
    @keyframes fadeInDown {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 2; }
    }

    @keyframes fadeInUp {
      0% { transform: translate(-50%, -80%); opacity: 0; }
      100% { transform: translate(-50%, -50%); opacity: 1; }
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: 2.5rem;
      }

      .airpods-img {
        width: 90%;
        top: 50%;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand me-3" href="#"><img src="apple-round-icon-1024x1024-h8oyfrjf.png" alt="Apple Logo"></a>
    <div class="navbar-nav d-flex flex-row justify-content-center">
      <a class="nav-link" href="#">Store</a>
      <a class="nav-link" href="#">Mac</a>
      <a class="nav-link" href="#">iPhone</a>
      <a class="nav-link" href="#">Support</a>
    </div>
  </div>
</nav>

<!-- Sub-Info -->
<div class="sub-title">
  AirPods Pro 2
  <hr>
</div>

<!-- Main Section -->
<div class="main-section">
  <h1 class="main-title"> AirPods Pro</h1>
  <img src="airpods" alt="AirPods Pro" class="airpods-img"> <!-- Rasming nomini to‘g‘rilang -->
</div>



<!-- Bottom Info -->
<div class="bottom-info text-center p-3 bg-dark">
  AirPods Pro 2 now feature a clinical-grade Hearing Aid capability. <a href="#" class="text-primary">Learn more</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script>
  // Animation on load
  document.addEventListener("DOMContentLoaded", function() {
    const mainTitle = document.querySelector('.main-title');
    const airpodsImg = document.querySelector('.airpods-img');

    setTimeout(() => {
      mainTitle.style.opacity = '1';
      airpodsImg.style.opacity = '1';
    }, 500);
  });

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AirPods Pro 2</title>
  <link rel="icon" href="apple-round-icon-1024x1024-h8oyfrjf.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
    }

    .navbar {
      background-color: black !important;
    }

    .navbar-nav .nav-link {
      color: #ccc !important;
      margin: 0 10px;
    }

    .navbar-brand img {
      height: 20px;
    }

    .main-section {
      position: relative;
      text-align: center;
      padding: 200px 20px 120px;
    }

    .main-title {
      font-size: 6rem;
      font-weight: bold;
      position: relative;
      z-index: 1;
      color: white;
      opacity: 0;
      animation: fadeInUp 1.5s ease-out forwards;
    }

    .airpods-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      width: 1300px;
      z-index: 2;
      pointer-events: none;
      opacity: 0;
      animation: fadeInZoom 2s ease-out forwards;
      animation-delay: 0.5s;
    }

    .bottom-info {
      text-align: center;
      font-size: 1rem;
      padding: 30px;
      background-color: #1c1c1e;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: 3rem;
      }

      .airpods-img {
        width: 90%;
        transform: translate(-50%, -50%);
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%) scale(1.2);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -60%) scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="apple-round-icon-1024x1024-h8oyfrjf.png" alt="Apple Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto text-center">
          <a class="nav-link" href="#">Store</a>
          <a class="nav-link" href="#">Mac</a>
          <a class="nav-link" href="#">iPhone</a>
          <a class="nav-link" href="#">AirPods</a>
          <a class="nav-link" href="#">Support</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-section">
    <h1 class="main-title">AirPods Pro</h1>
    <img src="airpods" alt="AirPods Pro" class="airpods-img">
  </div>

  <!-- Bottom Info -->
  <div class="bottom-info">
    AirPods Pro 2 now feature a clinical-grade Hearing Aid capability. <a href="#" class="text-primary">Learn more</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
